<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Session artist</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="./images/logo.jpg" alt="logo">
                    <h1 class="logo__text">SESSION <br>
                        artist
                    </h1>
                </div>
                <div class="search-form">
                    <form>
                        <input class="search-form__input" type="text" placeholder="Search">
                        <button class="search-form__button" type="submit"></button>
                    </form>
                </div>
                <div class="registration">
                    <button class="registration__button" type="button">Login in</button>
                    <button class="registration__button" type="button">Register</button>
                </div>
            </div>
    
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="categories">
                <h2 class="categories__title">
                    Session Artists for your <br> dream project.
                </h2>
                <h3 class="categories__subtitle">
                    Select Category
                </h3>
                <div class="categories__choice">
                    <button class="categories__button">Find an srtist</button>
                    <button class="categories__button">Become seller</button>
                </div>
                <div class="categories__content">
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/1.jpg" alt="picture">
                        <div class="categories__text">
                            Guitar.
                        </div>
                    </div>
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/2.jpg" alt="picture">
                        <div class="categories__text">
                            Piano.
                        </div>
                    </div>
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/3.jpg" alt="picture">
                        <div class="categories__text">
                            Drums.
                        </div>
                    </div>
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/4.jpg" alt="picture">
                        <div class="categories__text">
                            Voice.
                        </div>
                    </div>
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/5.jpg" alt="picture">
                        <div class="categories__text">
                            Camera.
                        </div>
                    </div>
                    <div class="categories__item">
                        <img class="categories__image" src="./images/section/6.jpg" alt="picture">
                        <div class="categories__text">
                            Song.
                        </div>
                    </div>
                   

                </div>
                
    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
