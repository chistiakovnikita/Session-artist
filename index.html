<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Session artist</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <img src="./images/logo.jpg" alt="logo">
                        <h1 class="logo__text">SESSION <br>
                            artist
                        </h1>
                    </div>
                    <div class="search-form">
                        <form>
                            <input class="search-form__input" type="text" placeholder="Search">
                            <button class="search-form__button" type="submit"></button>
                        </form>
                    </div>
                    <div class="registration">
                        <button class="registration__button-login" type="button">Login in</button>
                        <button class="registration__button-register" type="button">Register</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="header-mobile">
            <div class="header-mobile__inner">
                <button class="header-mobile__button" type="button">
                    <img src="./images/header/button.svg" alt="icon">
                </button>
                <div class="header-mobile__form">
                    <form>
                        <input class="header-mobile__input" type="text" placeholder="Search">
                        <button class="header-mobile__button" type="submit">
                            <img src="./images/header/button.svg" alt="icon">
                        </button>
                    </form>
                </div>
                <div class="logo">
                    <img src="./images/logo.jpg" alt="logo">
                    <h1 class="logo__text">SESSION <br>
                        artist
                    </h1>
                </div>
                <button class="header-mobile__hamburger" type="button">
                    <img src="./images/header-mobile/hamburger.svg" alt="icon">
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="registration">
                <button class="registration__button-login " type="button">Login in</button>
                <button class="registration__button-register " type="button">Register</button>
            </div>
        </div>
        <main>
            <section class="section">
                <div class="container">
                    <div class="categories">
                        <h2 class="categories__title">
                            Session Artists for your <br> dream project.
                        </h2>
                        <h3 class="categories__subtitle">
                            Select Category
                        </h3>
                        <div class="categories__choice">
                            <button class="categories__button">Find an srtist</button>
                            <button class="categories__button">Become seller</button>
                        </div>
                        <div class="categories__content">
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/1.jpg" alt="picture">
                                <div class="categories__text">
                                    Guitar.
                                </div>
                            </div>
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/2.jpg" alt="picture">
                                <div class="categories__text">
                                    Piano.
                                </div>
                            </div>
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/3.jpg" alt="picture">
                                <div class="categories__text">
                                    Drums.
                                </div>
                            </div>
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/4.jpg" alt="picture">
                                <div class="categories__text">
                                    Voice.
                                </div>
                            </div>
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/5.jpg" alt="picture">
                                <div class="categories__text">
                                    Camera.
                                </div>
                            </div>
                            <div class="categories__item">
                                <img class="categories__image" src="./images/section/6.jpg" alt="picture">
                                <div class="categories__text">
                                    Song.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="social">
                    <h2 class="social__title">
                        Social.
                    </h2>
                    <div class="social__block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon">
                            <use xlink:href="./images/section-social/sprite.svg#instagram"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-facebook">
                            <use xlink:href="./images/section-social/sprite.svg#facebook"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon">
                            <use xlink:href="./images/section-social/sprite.svg#twitter"></use>
                        </svg>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__iner">
                    <div class="footer__col">
                        <a class="footer__link" href="#">
                            <p class="footer__text">Modile App</p>
                        </a>
                        <a class="footer__link" href="#">
                            <p class="footer__text">Community</p>
                        </a>
                        <a class="footer__link" href="#">
                            <p class="footer__text">Company</p>
                        </a>
                    </div>
                    <div class="footer__col">
                        <div class="logo footer__logo">
                            <img src="./images/logo.jpg" alt="logo">
                            <h1 class="logo__text">SESSION <br>
                                artist
                            </h1>
                        </div>
                    </div>
                    <div class="footer__col">
                        <a class="footer__link" href="#">
                            <p class="footer__text">Help desk</p>
                        </a>
                        <a class="footer__link" href="#">
                            <p class="footer__text">Blog </p>
                        </a>
                        <a class="footer__link" href="#">
                            <p class="footer__text">Resources</p>
                        </a>
                    </div>
                </div>
                <p class="footer__copyright">
                    Â© 2022 Session artist All rights reserved
                </p>
            </div>
        </footer>
        <div class="overlay"></div>
        <div class="modal">
            <h3 class="modal__title">
                Register
            </h3>
            <hr>
            <form>
                <input class="modal__input" type="email" name="login" placeholder="Enter your email"></p>
                <input class="modal__input" type="text" name="name" placeholder="Choose a Username"></p>
                <input class="modal__input" type="password" name="pass" placeholder="Choose a Password"></p>
                <button class="modal__btn" type="submit">Join</button>
            </form>
            <img class="modal__img" src="./images/modal/Vector.jpg" alt="icon">
        </div>

        <div class="modal-login">
            <h3 class="modal-login__title">
                Login in
            </h3>
            <hr>
            <form>
                <input class="modal-login__input" type="email" name="login" placeholder="Enter your email"></p>
                <input class="modal-login__input" type="password" name="pass" placeholder="Choose a Password"></p>
                <button class="modal-login__btn" type="submit">Login in</button>
            </form>
            <img class="modal-login__img" src="./images/modal/Vector.jpg" alt="icon">
        </div>
        <script src="/js/index.js"></script>
        <script src="/js/header__mobile.js"></script>
        <script src="/js/hamburger.js"></script>


    </div>
</body>

</html>
